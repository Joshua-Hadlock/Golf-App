<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5cda464b14.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="css/style.css" rel="stylesheet">
    <script defer src="scripts.js"></script>
    <title>Golf App</title>
</head>
<body>
    <div class="form-group class bg-orange d-flex justify-content-between align-items-center">
    
        <!-- top nav -->
        
        
        <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><i class="fa-solid fa-bars"></i></button>
        <h1>The Golfing Fishers</h1>
        <i class="fa-solid fa-fish me-1"></i>


<!-- side nav -->
<div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Course Select</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body d-flex flex-column align-items-center justify-content-start">
    <label for="course-select my-1">Select Course</label>
    <select class="form-control my-1" id="course-select"></select>
    <button onclick="functionTeeBox()" class="my-1 btn bg-green">SELECT</button>
    <div class='d-flex flex-column align-items-center justify-content-around'>
        <select id="tee-box-select" class="invisibleSelect invisible my-1">
        </select>
        <button onclick="renderScoreCard()" class="invisibleSelect invisible my-1 btn bg-green">GO!!!</button>
    </div>
    </div>
  </div>
</div>

<!-- score card -->
    <div class="container d-flex justify-content-center align-items-center flex-column">
        <div class="row">
            <div class="col-lg-12 d-flex justify-content-center align-items-center flex-column" id="header"><h2>Welcome!</h2><p>Start by selecting a course</p></div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div id="options-container"></div>
            </div>
        </div>
 
        <div class="row" id="scorecard-container">
            <div class="col-lg-12">
                <div class="table-responsive">
                    <table class="table table-bordered" id="scorecard">



                    </table>
                </div>
            </div>
        </div>
        <div>
            <button onclick='addPerson()' id="addPlayer" type="button" class="btn bg-orange btn-dark">Add Player</button>
        </div>
        <div class="createName bg-blue animate__animated d-flex justify-content-around align-items-center flex-column rounded">
            <input type='text' placeholder="Enter Name Here" id="enterName" class="rounded">
            <button type="button" class="btn bg-orange btn-dark" onclick="updateTable(document.getElementById('enterName').value)">Insert Player</button>
        </div>

        <div class='d-flex flex-column justify-content-around align-items-center'>
            <h1 class="my-1">what's your score?</h1>
            <input type="number" placeholder="score" class="my-1">
            <button type="button" class="btn bg-green my-1">Score</button>
        </div>
    </div>
</body>
</html>
