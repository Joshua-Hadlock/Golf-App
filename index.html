<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/5cda464b14.js" crossorigin="anonymous"></script>
    <!-- animations -->
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- toastr -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"/>
    <script type="text/javascript"src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!-- personal usage -->
    <link href="css/style.css" rel="stylesheet">
    <script defer src="scripts.js"></script>
    <title>Golf App</title>
</head>
<body>
    <div class="form-group class bg-orange d-flex justify-content-between align-items-center shadow">
    
        <!-- top nav -------------------------------------------------------------------------------------------------------------------------------------->
        
        <div class="d-flex align-items-center" id="moveTitle">
        <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling" onclick="deleteArrow()"><i class="fa-solid fa-bars"></i></button>
        <i class="fa-solid fa-arrow-left animate__animated animate__fadeIn animate__infinite d-flex" id="arrow"><h4 class="myFont mx-1">Click Here</h4></i>
        </div>

        <!-- title  -->
        <h1 class='myTitle myFont text-center'>The Golfing Fishers</h1>
        <div class="d-flex align-items-center">

          <!-- little fish plus extra invisible stuff to keep the title centered -->
          <h4 class="text-orange mx-1 invisible2 myFont">Click Here</h4>
        <i class="fa-solid fa-fish me-1 d-flex align-items-center"></i>
      </div>


<!-- side nav ---------------------------------------------------------------------------------------------------------------->
<div class="offcanvas offcanvas-start shadow-lg" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
  <div class="offcanvas-header">

    <!-- select course -->
    <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Course Select</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body d-flex flex-column align-items-center justify-content-start">
    <label for="course-select my-1">Select Course</label>
    <select class="form-control my-1" id="course-select" onclick='invis()'></select>
    <button onclick="functionTeeBox()" class="my-1 btn bg-green hover-green">SELECT</button>

    <!-- select teeboxes -->
    <div class='d-flex flex-column align-items-center justify-content-around'>
        <select id="tee-box-select" class="invisibleSelect invisible my-1">
        </select>
        <button onclick="erasePlayerInformation(), renderScoreCard(), invis()" class="invisibleSelect invisible my-1 btn bg-green hover-green">GO!!!</button>
    </div>
    </div>
  </div>
</div>

<!-- score card ----------------------------------------------------------------------------------------------------------------> 
    <div class="container d-flex justify-content-center flex-column py-5 table-responsive shadow-lg border bg-white rounded">
        <div class="row">
            <div class="col-lg-12 d-flex justify-content-center align-items-center flex-column" id="header"><h2>Welcome!</h2><p>Start by selecting a course</p></div>
        </div>
 
        <div class="row" id="scorecard-container">
                <div class="table-responsive">

                  <!-- table full of data -->
                    <table class="table table-bordered table-striped" id="scorecard">



                    </table>
            </div>
        </div>
        <!-- add players -->
        <div>
            <button id="addPlayer" type="button" class="btn bg-green hover-green animate__animated animate__bounce animate__infinite" data-bs-toggle="modal" data-bs-target="#addNewName" onmouseover="removeAnimation(document.getElementById('addPlayer'))">Add Player</button>
        </div>
    </div>



    <!-- Modals -------------------------------------------------------------------------------------------------------------------------------------->


    <!-- Modal for new person-->
<div class="modal fade" id="addNewName" tabindex="-1" aria-labelledby="addNewName" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add Player</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" placeholder="Enter Name" id="newPlayer">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn bg-orange hover-orange" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn bg-green hover-green" data-bs-dismiss="modal" onclick="updateTable(document.getElementById('newPlayer').value)">Save changes</button>
        </div>
      </div>
    </div>
  </div>



  <!-- Modal for new score-->
<div class="modal fade" id="newScoreModal" tabindex="-1" aria-labelledby="newScoreModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add Score</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="number" id='score' placeholder="enter score here">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn bg-orange hover-orange" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn bg-green hover-green" data-bs-dismiss="modal" onclick="addScore()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
